n_gpu: 4

data_loader:
  type: FeatureDataloader
  args:
    num_workers: 8
    batch_size: 64
    shuffle: true
    drop_last: true
    dataset_name: 'MSRVTT'

    dataset_kwargs:
      data_path: './data/msrvtt/resnet/msrvtt_1k-A_train.pkl'
      data_path_2D: './data/msrvtt/clip/msrvtt_1k-A_train.pkl'
      use_2D: True
      use_3D: False
      key_2d: 'clip'
      max_words: 32
      training: true
      n_video_tokens: 32 
      num_audio_STFT_frames: 2048
      word2vec_path: './data/GoogleNews-vectors-negative300.bin'

val_data_loaders:
  - type: FeatureDataloader
    args:
      num_workers: 8
      batch_size: 8
      shuffle: false
      dataset_name: 'MSRVTT'

      dataset_kwargs:
        data_path: './data/msrvtt/resnet/msrvtt_jsfusion_test.pkl'
        data_path_2D: './data/msrvtt/clip/msrvtt_jsfusion_test.pkl'
        use_2D: True
        use_3D: False
        key_2d: 'clip'
        max_words: 32
        training: false
        n_video_tokens: 32
        num_audio_STFT_frames: 2048
        word2vec_path: './data/GoogleNews-vectors-negative300.bin'


optimizer:
  type: Adam
  args:
    lr: 0.00005
lr_scheduler:
  type: ExponentialLR
  args:
    gamma: 0.9

loss:
  type: CombinatorialLoss
  args:
    tv_weight: 1
    ta_weight: 1
    va_weight: 1
    t_va_weight: 1
    v_ta_weight: 1
    a_tv_weight: 1

trainer:
  epochs: 30
  use_eval_mode_always: true
  resume_only_model: true
  mixed_precision: true
  save_latest: false
  use_clip_text_model: true
  use_clip_text_model_use_proj: true
  use_clip_text_model_use_just_cls: false
#  max_samples_per_epoch: 1000 #  for debug
  save_dir: ./output
  save_period: 100
  verbosity: 2
  monitor: 'off'
  init_val: false
  neptune: false
